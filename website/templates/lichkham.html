<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination History</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #003366; padding: 17px 57.5px"
    >
      <a class="navbar-brand" href="{{ url_for('views.home') }}">
        <img
          src="../static/logo_hospital.png"
          alt="Logo"
          style="height: 50px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-auto" id="navbar">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <a
            class="nav-item nav-link"
            id="home"
            href="{{ url_for('views.home', user_id=current_user.user_id) }}"
            style="color: #ffffff; font-size: 18px"
            >Home</a
          >
          <a
            class="nav-item nav-link"
            id="logout"
            href="/logout"
            style="color: #ffffff; font-size: 18px"
            >Logout</a
          >
          {% else %}
          <a
            class="nav-item nav-link"
            id="login"
            href="/login"
            style="color: #ffffff; font-size: 18px"
            >Login</a
          >
          <a
            class="nav-item nav-link"
            id="signUp"
            href="/sign-up"
            style="color: #ffffff; font-size: 18px"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Lịch Khám</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID Khám</th>
            <th>ID Bệnh nhân</th>
            <th>Ngày</th>
            <th>ID Bác sĩ</th>
          </tr>
        </thead>
        <tbody>
          {% for appointment in appointments %}
          <tr>
            <td>{{ appointment.examination_id }}</td>
            <td>{{ appointment.patient_id }}</td>
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.doctor_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
